name: 'Api: Update Manager API Types'
description: 'When upstream Hanzo Studio-Manager API is updated, click dispatch to update the TypeScript type definitions in this repo'

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Target branch for the PR'
        required: true
        default: 'main'

jobs:
  update-manager-types:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Checkout Hanzo Studio-Manager repository
        uses: actions/checkout@v5
        with:
          repository: hanzo-studio/Hanzo Studio-Manager
          path: Hanzo Studio-Manager
          clean: true

      - name: Get Manager commit information
        id: manager-info
        run: |
          cd Hanzo Studio-Manager
          MANAGER_COMMIT=$(git rev-parse --short HEAD)
          echo "commit=${MANAGER_COMMIT}" >> $GITHUB_OUTPUT
          cd ..

      - name: Generate Manager API types
        run: |
          echo "Generating TypeScript types from Hanzo Studio-Manager@${{ steps.manager-info.outputs.commit }}..."
          pnpm dlx openapi-typescript ./Hanzo Studio-Manager/openapi.yaml --output ./src/types/generatedManagerTypes.ts

      - name: Validate generated types
        run: |
          if [ ! -f ./src/types/generatedManagerTypes.ts ]; then
            echo "Error: Types file was not generated."
            exit 1
          fi

          # Check if file is not empty
          if [ ! -s ./src/types/generatedManagerTypes.ts ]; then
            echo "Error: Generated types file is empty."
            exit 1
          fi

      - name: Lint generated types
        run: |
          echo "Linting generated Hanzo Studio-Manager API types..."
          pnpm lint:fix:no-cache -- ./src/types/generatedManagerTypes.ts

      - name: Check for changes
        id: check-changes
        run: |
          if [[ -z $(git status --porcelain ./src/types/generatedManagerTypes.ts) ]]; then
            echo "No changes to Hanzo Studio-Manager API types detected."
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Changes detected in Hanzo Studio-Manager API types."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e
        with:
          token: ${{ secrets.PR_GH_TOKEN }}
          commit-message: '[chore] Update Hanzo Studio-Manager API types from Hanzo Studio-Manager@${{ steps.manager-info.outputs.commit }}'
          title: '[chore] Update Hanzo Studio-Manager API types from Hanzo Studio-Manager@${{ steps.manager-info.outputs.commit }}'
          body: |
            ## Automated API Type Update

            This PR updates the Hanzo Studio-Manager API types from the latest Hanzo Studio-Manager OpenAPI specification.

            - Manager commit: ${{ steps.manager-info.outputs.commit }}
            - Generated on: ${{ github.event.repository.updated_at }}

            These types are automatically generated using openapi-typescript.
          branch: update-manager-types-${{ steps.manager-info.outputs.commit }}
          base: ${{ inputs.target_branch }}
          labels: Manager
          delete-branch: true
          add-paths: |
            src/types/generatedManagerTypes.ts
